version: v1.0
name: Demo Rails 6 app
agent:
  machine:
    type: s1-supernode-1
  containers:
    - name: main
      image: 'semaphoreci/ruby:2.7-node'
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: DATABASE_URL
          value: postgresql://postgres:test@db/demo-rails5_test
    - name: db
      image: 'semaphoreci/postgres:9.6'
      env_vars:
        - name: POSTGRES_PASSWORD
          value: test
blocks:
  - name: Setup
    dependencies: []
    task:
      jobs:
        - name: bundle
          commands:
            - checkout
            - cache restore
            - bundle install
            - cache store
  - name: Code scanning
    dependencies:
      - Setup
    task:
      jobs:
        - name: check style + security
          commands:
            - checkout
            - cache restore
            - bundle install
            - cache store
            - bundle exec rubocop
            - bundle exec brakeman
  - name: Unit tests
    dependencies:
      - Code scanning
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install
          - cache store
          - 'bundle exec rake db:setup'
      jobs:
        - name: RSpec - model tests
          commands:
            - bundle exec rspec spec/models
        - name: RSpec - controller tests
          commands:
            - bundle exec rspec spec/controllers
      epilogue:
        always:
          commands:
            - "[[ -f junit.xml ]] && test-results publish --name \"üß™ Unit tests\" junit.xml"
  - name: Integration tests
    dependencies:
      - Unit tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install
          - cache store
      jobs:
        - name: RSpec - feature specs
          commands:
            - 'bundle exec rake db:setup'
            - bundle exec rspec spec/features
      epilogue:
        always:
          commands:
            - "[[ -f junit.xml ]] && test-results publish --name \"üèóÔ∏è Integration tests\" junit.xml"

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
